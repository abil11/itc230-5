<html>
    <body>
        <a href="/">Home</a>

        {{#if result}}
        <h2>Group Details: {{name}}</h2>
        <ul>
            <li>Title: {{result.name}}</li>
            <li>Year: {{result.year}}</li>
            <li>Band: {{result.band}}</li>
        </ul>
        <p>
            <a href="/delete?name={{result.name}}">Delete</a>
        </p>
        {{else}}
        <h2>{{name}} music not found</h2>
        {{/if}}
    </body>
</html>
